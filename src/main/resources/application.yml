spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/devit_user?characterEncoding=utf8
    username: devit
    password: 1234

  rabbitmq:
    host: localhost
    username: guest
    password: guest


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    web:
      pageable:
        default-page-size: 10
        one-indexed-parameters: true
  profiles:
    include: API-KEY

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

